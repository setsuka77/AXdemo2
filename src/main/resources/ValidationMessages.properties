#Formでのアノテーションによる入力チェックメッセージを指定
 
# 【ログイン画面】
# ユーザID,パスワード形式
pattern.loginForm.idAndPass=ユーザーID、パスワードが不正、もしくはユーザーが無効です。
 
# 【ユーザ管理画面】
# ユーザ名(必須、文字数形式)
validation.userManagementForm.name=ユーザ名 : 20文字以内の全角文字のみで入力してください。
# パスワード関連(必須、文字数形式)
validation.userManagementForm.password=パスワード : 16桁以下の半角英数字で入力してください。
# 役職関連
notBlank.userManagementForm.role=権限 : 権限を選択してください。
# 部署ID関連
notNull.userManagementForm.departmentId=所属部署 : 所属部署を選択してください。
# 有効開始日関連(必須、形式)
validation.userManagementForm.startDate=利用開始日 : YYYY/MM/DD のフォーマットで入力してください。
 
# 【部署管理画面】
# 新規部署名
size.departmentForm.newDepartment=新規部署名は20文字以内にしてください。
 