# 各画面のフィールドエラーメッセージの指定
# 元記述がサーバ側はvalidate、ビュー側はerror
 
# 【ログイン画面】
login.error.idRequired=ユーザIDを入力してください。
login.error.passwordRequired=パスワードを入力してください。
login.validate.no_credentials=ユーザーID、パスワードが不正、もしくはユーザーが無効です。
 
 
# 【勤怠管理画面】
# 勤怠フォームバリデーションエラー
attendance.validate.failure=勤怠登録に失敗しました。<br>
attendance.validate.missing_start_end_time={0} の出退勤時間を入力してください。<br>
attendance.validate.unnecessary_time={0} は出退勤時間が不要です。勤務状況か出退勤時間を変更してください。<br>
attendance.validate.invalid_start_time={0} の出勤時間 : hh:mm のフォーマットで入力してください。<br>
attendance.validate.invalid_end_time={0} の退勤時間 : hh:mm のフォーマットで入力してください。<br>
attendance.validate.start_time_after_end_time={0} の勤務時間 : 出勤時間より退勤時間の方が早いです。<br>
attendance.validate.remarks_invalid={0} の備考 : 20文字以内の全角文字のみで入力してください。<br>
attendance.validate.status_required={0} の勤務状況 : 選択してください。<br>
 
 
#【日報管理画面】
# 日付未選択エラーメッセージ
dailyReport.validate.missing_selectDate=日付が選択されていません。
# 未来の日付エラーメッセージ
dailyReport.validate.future_selectDate=本日か過去の日付を選択してください。
# 作業内容未入力エラーメッセージ
dailyReport.validate.missing_content=作業内容が入力されていません。
# 作業時間未入力エラーメッセージ
dailyReport.validate.missing_time=作業時間が入力されていません。
# 作業内容50文字超過エラーメッセージ
dailyReport.validate.tooLong_content=作業内容は50字以内で入力してください。
 
 
#【ユーザ管理画面】
# 検索フォーム エラーメッセージ
userManagement.error.usernameRequired=ユーザ名を入力してください。
# ユーザ名が既に登録されているメッセージ
userManagement.validate.conflict_name=ユーザ名 : このユーザ名は既に登録されています。別のユーザ名を入力してください。
# ユーザ登録/更新エラーメッセージ（バインディングエラー）
userManagement.validate.failure=ユーザ登録/更新に失敗しました。<br>
 
 
