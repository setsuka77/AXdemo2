<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ユーザ管理 | Analix社内管理システム</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f5f5f5;
		}

		.login-container {
			width: 100%;
			max-width: 600px;
			padding: 20px;
			background: #fff;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.login-form h2 {
			margin-bottom: 20px;
			text-align: center;
		}

		/* 共通のコンテナスタイル */
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f5f5f5;
		}

		.form-container {
			width: 100%;
			max-width: 600px;
			padding: 20px;
			background: #fff;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.form-container h2 {
			margin-bottom: 20px;
			text-align: center;
		}

		.input-group {
			margin-bottom: 20px;
		}

		.input-group label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		.input-group input[type="text"],
		.input-group input[type="password"],
		.input-group input[type="date"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			font-size: 14px;
		}

		.input-group .error-message {
			display: none;
			color: red;
			font-size: 0.9em;
			margin-top: 5px;
		}

		.button-group {
			display: flex;
			justify-content: space-between;
			margin-top: 30px;
		}

		button {
			width: 48%;
			padding: 10px;
			border: none;
			border-radius: 4px;
			background: #007BFF;
			color: white;
			font-size: 16px;
			cursor: pointer;
		}

		button:hover {
			background: #0056b3;
		}

		@media (max-width : 480px) {
			.form-container {
				padding: 15px;
			}

			.form-container h2 {
				font-size: 1.5em;
			}

			.button-group {
				flex-direction: column;
				gap: 10px;
			}

			button {
				width: 100%;
			}
		}
	</style>
</head>

<body>

	<div class="container">
		<div class="form-container">
			<form id="user-form" class="login-form">
				<h2>ユーザ管理</h2>
				<div class="input-group">
					<label for="username">ユーザ名</label>
					<input type="text" id="username" name="username">
					<div class="error-message" id="username-error">ユーザ名を入力してください。</div>
				</div>
				<div class="input-group">
					<label for="user">ユーザ</label>
					<input type="text" id="user" name="user" disabled>
				</div>
				<div class="input-group">
					<label for="password">パスワード</label>
					<input type="password" id="password" name="password">
					<div class="error-message" id="password-error">パスワードを入力してください。</div>
				</div>
				<div class="input-group">
					<label for="role">権限</label>
					<input type="text" id="role" name="role">
					<div class="error-message" id="role-error">権限を入力してください。</div>
				</div>
				<div class="input-group">
					<label for="department">所属部署</label>
					<input type="text" id="department" name="department">
					<div class="error-message" id="department-error">所属部署を入力してください。</div>
				</div>
				<div class="input-group">
					<label for="start-date">利用開始日</label>
					<input type="date" id="start-date" name="start-date">
					<div class="error-message" id="start-date-error">利用開始日を入力してください。</div>
				</div>
				<div class="button-group">
					<button type="button" onclick="searchUser()">検索</button>
					<button type="button" onclick="registerUser()">登録</button>
				</div>
			</form>
		</div>
	</div>

	<script>
		function searchUser() {
			const username = document.getElementById('username').value;
			if (!username) {
				document.getElementById('username-error').style.display = 'block';
				return;
			} else {
				document.getElementById('username-error').style.display = 'none';
			}
			// ユーザ検索処理を実装
		}

		function registerUser() {
			const username = document.getElementById('username').value;
			const password = document.getElementById('password').value;
			const role = document.getElementById('role').value;
			const department = document.getElementById('department').value;
			const startDate = document.getElementById('start-date').value;

			if (!username) {
				document.getElementById('username-error').style.display = 'block';
			} else {
				document.getElementById('username-error').style.display = 'none';
			}

			if (!password) {
				document.getElementById('password-error').style.display = 'block';
			} else {
				document.getElementById('password-error').style.display = 'none';
			}

			if (!role) {
				document.getElementById('role-error').style.display = 'block';
			} else {
				document.getElementById('role-error').style.display = 'none';
			}

			if (!department) {
				document.getElementById('department-error').style.display = 'block';
			} else {
				document.getElementById('department-error').style.display = 'none';
			}

			if (!startDate) {
				document.getElementById('start-date-error').style.display = 'block';
			} else {
				document.getElementById('start-date-error').style.display = 'none';
			}

			if (username && password && role && department && startDate) {
				// ユーザ登録処理を実装
			}
		}
	</script>

</body>

</html>
