<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ユーザ管理 | Analix社内管理システム</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f5f5f5;
		}

		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			padding: 20px;
		}

		.form-container {
			width: 100%;
			max-width: 600px;
			padding: 20px;
			background: #fff;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.form-container h2 {
			margin-bottom: 20px;
			text-align: center;
		}

		.input-group {
			margin-bottom: 20px;
		}

		.input-group label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		.input-group input[type="text"],
		.input-group input[type="password"],
		.input-group input[type="date"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			font-size: 14px;
		}

		.input-group .error-message {
			display: none;
			color: red;
			font-size: 0.9em;
			margin-top: 5px;
		}

		.button-group {
			display: flex;
			justify-content: flex-end;
			gap: 10px;
			margin-top: 30px;
		}

		button {
			width: 100px;
			padding: 10px;
			border: none;
			border-radius: 4px;
			background: #007BFF;
			color: white;
			font-size: 16px;
			cursor: pointer;
		}

		button:hover {
			background: #0056b3;
		}

		@media (max-width: 768px) {
			.container {
				flex-direction: column;
			}

			.form-container {
				max-width: 100%;
			}

			.button-group {
				flex-direction: column;
				gap: 10px;
				justify-content: center;
			}

			button {
				width: 100%;
			}
		}
	</style>
</head>

<body>

	<div class="container">
        <div class="form-container">
            <!-- 検索用フォーム -->
            <form id="search-form" method="post" th:action="@{/search}" onsubmit="return validateSearch()">
                <h2>ユーザ管理</h2>
                <div class="input-group">
                    <label for="name">ユーザ名</label>
                    <input type="text" id="name" name="name" th:value="${userForm.name}">
                    <div class="error-message" id="username-error">ユーザ名を入力してください。</div>
                    <div class="button-group">
                        <button type="submit">検索</button>
                    </div>
                </div>
            </form>

            <!-- 登録用フォーム -->
            <form id="register-form" method="post" th:action="@{/register}" onsubmit="return validateRegister()">
                <div class="input-group">
                    <label for="id">ユーザID</label>
                    <input type="text" id="id" name="id" th:value="${userForm.id}" disabled>
                </div>
                <div class="input-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" th:value="${userForm.password}">
                    <div class="error-message" id="password-error">パスワードを入力してください。</div>
                </div>
                <div class="input-group">
                    <label for="role">権限</label>
                    <select id="role" name="role">
                        <option value="1" th:selected="${userForm.role == '1'}">管理者</option>
                        <option value="2" th:selected="${userForm.role == '2'}">マネージャ</option>
                        <option value="3" th:selected="${userForm.role == '3'}">UM</option>
                        <option value="4" th:selected="${userForm.role == '4'}">メンバー</option>
                    </select>
                    <div class="error-message" id="role-error">権限を選択してください。</div>
                </div>
                <div class="input-group">
                    <label for="start-date">利用開始日</label>
                    <input type="text" id="start-date" name="start-date" th:value="${userForm.startDate}">
                    <div class="error-message" id="start-date-error">利用開始日を入力してください。</div>
                </div>
                <div class="button-group">
                    <button type="submit">登録</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validateSearch() {
            const username = document.getElementById('name').value;
            if (!username) {
                document.getElementById('username-error').style.display = 'block';
                return false; // フォームの送信をキャンセル
            } else {
                document.getElementById('username-error').style.display = 'none';
                return true; // フォームの送信を許可
            }
        }

        function validateRegister() {
            const username = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const startDate = document.getElementById('start-date').value;

            if (!username || !password || !role || !startDate) {
                alert('全ての項目を入力してください。');
                return false; // フォームの送信をキャンセル
            }
            return true; // フォームの送信を許可
        }
    </script>

</body>

</html>
