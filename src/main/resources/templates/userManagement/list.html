<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ユーザ管理 | Analix社内管理システム</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f5f5f5;
		}

		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			padding: 20px;
		}

		.form-container {
			width: 100%;
			max-width: 600px;
			padding: 20px;
			background: #fff;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.form-container h2 {
			margin-bottom: 20px;
			text-align: center;
		}

		.input-group {
			margin-bottom: 20px;
		}

		.input-group label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		.input-group input[type="text"],
		.input-group input[type="password"],
		.input-group input[type="date"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			font-size: 14px;
		}

		.input-group .error-message {
			display: none;
			color: red;
			font-size: 0.9em;
			margin-top: 5px;
		}

		.button-group {
			display: flex;
			justify-content: flex-end;
			gap: 10px;
			margin-top: 30px;
		}

		button {
			width: 100px;
			padding: 10px;
			border: none;
			border-radius: 4px;
			background: #007BFF;
			color: white;
			font-size: 16px;
			cursor: pointer;
		}

		button:hover {
			background: #0056b3;
		}

		@media (max-width: 768px) {
			.container {
				flex-direction: column;
			}

			.form-container {
				max-width: 100%;
			}

			.button-group {
				flex-direction: column;
				gap: 10px;
				justify-content: center;
			}

			button {
				width: 100%;
			}
		}
	</style>
</head>

<body>

	<div class="container">
		<div class="form-container">
			<form id="user-form" class="login-form" th:object="${userManagementDto}">
				<h2>ユーザ管理</h2>
				<div class="input-group">
					<label for="name">ユーザ名</label>
					<input type="text" id="name" name="name">
					<div class="error-message" id="username-error">ユーザ名を入力してください。</div>
					<div class="button-group">
						<button type="button" onclick="searchUser()">検索</button>
					</div>
				</div>
				<div class="input-group">
					<label for="id">ユーザID</label>
					<input type="text" id="id" name="id" disabled>
				</div>
				<div class="input-group">
					<label for="password">パスワード</label>
					<input type="password" id="password" name="password">
					<div class="error-message" id="password-error">パスワードを入力してください。</div>
				</div>
				<div class="input-group">
					<label for="role">権限</label>
					<input type="text" id="role" name="role">
					<div class="error-message" id="role-error">権限を入力してください。</div>
				</div>
				<div class="input-group">
					<label for="department">所属部署</label>
					<input type="text" id="department" name="department">
					<div class="error-message" id="department-error">所属部署を入力してください。</div>
				</div>
				<div class="input-group">
					<label for="start-date">利用開始日</label>
					<input type="date" id="start-date" name="start-date">
					<div class="error-message" id="start-date-error">利用開始日を入力してください。</div>
				</div>
				<div class="button-group">
					<button type="button" onclick="registerUser()">登録</button>
				</div>
			</form>
		</div>
	</div>

	<script>
		function searchUser() {
			const name = document.getElementById('name').value;
			if (!name) {
				document.getElementById('username-error').style.display = 'block';
				return;
			} else {
				document.getElementById('username-error').style.display = 'none';
			}

			fetch(`/api/users/search?name=${encodeURIComponent(name)}`)
				.then(response => {
					if (!response.ok) {
						throw new Error('ユーザが見つかりませんでした。');
					}
					return response.json();
				})
				.then(user => {
					// フォームにユーザ情報を反映する処理を追加する
					document.getElementById('id').value = user.id;
					document.getElementById('password').value = user.password;
					document.getElementById('role').value = user.role;
					document.getElementById('department').value = user.department;
					document.getElementById('start-date').value = user.startDate;
				})
				.catch(error => {
					alert(error.message);
				});
		}

		function registerUser() {
			const name = document.getElementById('name').value;
			const password = document.getElementById('password').value;
			const role = document.getElementById('role').value;
			const department = document.getElementById('department').value;
			const startDate = document.getElementById('start-date').value;

			// バリデーションチェック
			if (!name || !password || !role || !department || !startDate) {
				alert('全ての項目を入力してください。');
				return;
			}

			fetch(`/api/users/register`, {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify({
					name: name,
					password: password,
					role: role,
					department: department,
					startDate: startDate
				})
			})
				.then(response => {
					if (!response.ok) {
						throw new Error('ユーザの登録に失敗しました。');
					}
					return response.text();
				})
				.then(message => {
					alert(message);
					// 登録成功後の処理を追加する（フォームのクリアなど）
				})
				.catch(error => {
					alert(error.message);
				});
		}

	</script>

</body>

</html>
