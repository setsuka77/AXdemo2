<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ログイン | Analix社内管理システム</title>
	<link rel="stylesheet" href="styles.css">

</head>

<body>

	<div class="login-container">
		<form class="login-form" id="loginForm" th:action="@{/login}" method="post" autocomplete="off">
			<h2>Analix社内管理システム</h2>

			<div class="input-group">
				<label for="id">ユーザID</label>
				<input type="text" id="id" name="id">
				<span class="error-message" id="idError">ユーザIDを入力してください。</span>
			</div>

			<div class="input-group">
				<label for="password">パスワード</label>
				<input type="password" id="password" name="password">
				<span class="error-message" id="passwordError">パスワードを入力してください。</span>
			</div>

			<div th:if="${error}"  class="alert alert-danger" role="alert">
				<p th:text="${error}"></p>
			</div>

			<div class="button-group">
			<button type="submit">ログイン</button>
			</div>
			<!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

		</form>
	</div>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const loginForm = document.getElementById("loginForm");

			loginForm.addEventListener("submit", function (event) {
				let valid = true;

				const idInput = document.getElementById("id");
				const idError = document.getElementById("idError");
				const passwordInput = document.getElementById("password");
				const passwordError = document.getElementById("passwordError");

				// 初期状態を設定
				idError.style.display = "none";
				passwordError.style.display = "none";

				if (idInput.value.trim() === "") {
					idError.style.display = "block";
					valid = false;
				} else {
					idError.style.display = "none";
				}

				if (passwordInput.value.trim() === "") {
					passwordError.style.display = "block";
					valid = false;
				} else {
					passwordError.style.display = "none";
				}

				if (!valid) {
					event.preventDefault();
				}
			});
		});
	</script>

</body>

</html>
