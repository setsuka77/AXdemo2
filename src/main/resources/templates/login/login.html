<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ログイン | Analix社内管理システム</title>
	<link rel="stylesheet" href="styles.css">

</head>

<body>

	<div class="login-container">
        <form class="login-form" id="loginForm" action="/login" method="post">
            <h2>Analix社内管理システム</h2>

            <div class="input-group">
                <label for="userId">ユーザID</label>
                <input type="text" id="id" name="id">
                <span class="error-message" id="idError">ユーザIDを入力してください。</span>
            </div>

            <div class="input-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password">
                <span class="error-message" id="passwordError">パスワードを入力してください。</span>
            </div>

            <button type="submit">ログイン</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const userId = document.getElementById('id').value;
            const password = document.getElementById('password').value;

            let valid = true;

            if (!userId) {
                document.getElementById('idError').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('idError').style.display = 'none';
            }

            if (!password) {
                document.getElementById('passwordError').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }

            if (valid) {
                // フォームの送信ロジックをここに記述
                console.log('フォームが送信されました');
            }
        });
    </script>

</body>

</html>
