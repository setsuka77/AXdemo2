<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ログイン | Analix社内管理システム</title>
	<link rel="stylesheet" href="styles.css">

</head>

<body>

	<div class="login-container">
        <form class="login-form" id="loginForm" action="/login" method="post">
            <h2>Analix社内管理システム</h2>

            <div class="input-group">
                <label for="userId">ユーザID</label>
                <input type="text" id="id" name="id">
                <span class="error-message" id="idError">ユーザIDを入力してください。</span>
            </div>

            <div class="input-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password">
                <span class="error-message" id="passwordError">パスワードを入力してください。</span>
            </div>

            <button type="submit">ログイン</button>
            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loginForm = document.getElementById("loginForm");

            loginForm.addEventListener("submit", function(event) {
                let valid = true;

                const idInput = document.getElementById("id");
                const passwordInput = document.getElementById("password");

                if (idInput.value.trim() === "") {
                    document.getElementById("idError").style.display = "block";
                    valid = false;
                } else {
                    document.getElementById("idError").style.display = "none";
                }

                if (passwordInput.value.trim() === "") {
                    document.getElementById("passwordError").style.display = "block";
                    valid = false;
                } else {
                    document.getElementById("passwordError").style.display = "none";
                }

                if (!valid) {
                    event.preventDefault();
                }
            });
        });
    </script>

</body>

</html>
