<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>日報管理画面 | Analix社内管理システム</title>
	<link rel="stylesheet" href="/login/css/styles.css">
</head>

<body>
	<div class="dailyReport-container">
		<tr>
			<div class="header-button">
				<form th:action="@{/report/dailyReport}" method="post">
					<button type="submit" name="back" class="button">メニュー</button>
				</form>
				<h2>日報管理</h2>
				<a th:href="@{/logout}"><button>ログオフ</button></a>
			</div>
		</tr>

		<tr>
			<td>
				<div class="info-container">
					<div class="info-item">ユーザー名: <span th:text="${loginUser.name}"></span></div>
					<div class="info-item">ユーザーID: <span th:text="${loginUser.id}"></span></div>
					<div class="info-item" th:if="${loginUser.role != '2'}">ステータス: <span th:text="${statusText}"
							id="statusText"></span>
					</div>
				</div>
			</td>
		</tr>

		<!-- 対象日付を指定して表示 メンバー/UM -->
		<form id="report-form" th:action="@{/report/dailyReport}" method="post" th:if="${loginUser.role != '2'}">
			<div class="form-group">
				対象日付:
				<input type="date" name="selectDate" th:value="${selectDate}" onchange="fetchReport()" id="dateInput">
			</div>

			<div class="button-group">
				<button type="submit" th:if="${loginUser.role != '2'}" name="submit" id="submit"
					class="button" disabled>提出</button>
			</div>

			<!-- 登録時入力エラーメッセージ表示 -->
			<div th:if="${registerError}" class="alert alert-danger register-message" role="alert">
				<p th:utext="${registerError}"></p>
			</div>
			<!-- 登録完了メッセージ表示 -->
			<div th:if="${message}" class="alert alert-success register-message" role="alert">
				<p th:utext="${message}"></p>
			</div>

			<table class="table table-hover" border="1" cellspacing="0" id="report">
				<thead>
					<tr>
						<th>作業時間(h)</th>
						<th>作業内容</th>
					</tr>
				</thead>
				<tbody id="reportBody">
					<tr th:each="detail, iterStat : ${dailyReportForm.dailyReportDetailFormList}"
						th:classappend="${detail.errorFlag ? 'error-field' : ''}">
						<td>
							<input type="number" class="working-time"
								th:name="'dailyReportDetailFormList[' + ${iterStat.index} + '].time'"
								th:value="${detail.time}" id="time" min="1" step="1"> h
						</td>
						<td class="textarea-wrapper">
							<textarea id="content"
								th:name="'dailyReportDetailFormList[' + ${iterStat.index} + '].content'"
								th:text="${detail.content}" class="textarea note" rows="2" cols="60"></textarea>
							<div class="char-counter" id="charCounter">0 / 50</div>
						</td>
					</tr>
				</tbody>
			</table>
			<tfoot>
                    <tr>
                        <td><button id="add" type="button">＋</button></td>
                    </tr>
            </tfoot>
		</form>
	</div>

	<script>

	// 日付を選択した瞬間にDBから情報を取得する
	function fetchReport() {
		// メッセージを削除し、errorFlagをfalseに設定する
		removeMessages();
		
		const selectDate = document.getElementById('dateInput').value;

		fetch('/login/report/dailyReport', {
			method: 'POST',
			headers: {'Content-Type': 'application/json'},
			body: JSON.stringify({selectDate})
		})
			.then(response => response.json())
			.then(data => handleReportData(data))
			.catch(error => console.error('Error fetching data:', error));
	}

	function handleReportData(data) {
		if (!data) {
			clearForm();
			return;
		}

		const {reportDetails, statusText} = data;
		clearForm()
		populateForm(reportDetails || []);
		updateStatusText(statusText);
		toggleSubmitButton(statusText);
		checkFormValidity();
	}
	
	function removeMessages() {
	    // エラーメッセージが表示されている要素を削除
	    const errorElements = document.querySelectorAll('.alert-danger');
	    errorElements.forEach(function(element) {
	        element.textContent = '';  // テキストを空にする
	        element.style.display = 'none';  // 表示を隠す
	    });
	
	    // 登録メッセージが表示されている要素を削除
	    const registerMessageElement = document.querySelector('.alert-success'); // メッセージのクラス名に合わせる
	    if (registerMessageElement) {
	        registerMessageElement.textContent = '';  // テキストを空にする
	        registerMessageElement.style.display = 'none';  // 表示を隠す
	    }
	    
	    const errorFields = document.querySelectorAll('.error-field');
		errorFields.forEach(field => {
			field.classList.remove('error-field');  // エラークラスを削除
		});
	}


	function updateStatusText(statusText) {
		const statusTextElement = document.getElementById('statusText');
		if (statusText) {
			statusTextElement.textContent = statusText;
		}
	}

	function toggleSubmitButton(statusText) {
		const submitButton = document.getElementById('submit');
		const isApproved = statusText === '承認済み';
		submitButton.disabled = isApproved;
		submitButton.classList.toggle('disabled-form', isApproved);
	}

	function populateForm(data) {
			const tbody = document.getElementById('reportBody');
			const existingRows = tbody.rows.length;

			// 必要な行数を追加
			autoAddRows(data.length);

			const timeInputs = document.querySelectorAll('input[name^="dailyReportDetailFormList"]');
			const contentTextareas = document.querySelectorAll('textarea[name^="dailyReportDetailFormList"]');

			// データをフォームに代入
			data.forEach((detail, index) => {
				const timeInput = timeInputs[index];
				const contentTextarea = contentTextareas[index];
				if (timeInput) timeInput.value = detail.time;
				if (contentTextarea) {
					contentTextarea.value = detail.content;
					updateCharCounter(contentTextarea, detail.content.length);
				}
			});
		}

	function clearForm() {
		const timeInputs = document.querySelectorAll('input[name^="dailyReportDetailFormList"]');
		const contentTextareas = document.querySelectorAll('textarea[name^="dailyReportDetailFormList"]');
		const charCounters = document.querySelectorAll('.char-counter');

		timeInputs.forEach(input => input.value = '');
		contentTextareas.forEach(textarea => {
			textarea.value = '';
			updateCharCounter(textarea, 0);
		});
	}

	function updateCharCounter(textarea, length) {
		const charCounter = textarea.nextElementSibling;
		if (charCounter) {
			charCounter.textContent = `${length} / 50`;
		}
	}

	function addRow() {
		const tbody = document.getElementById('reportBody');
		const rowCount = tbody.rows.length;

		const newRow = document.createElement('tr');
		newRow.innerHTML = `
        <td>
            <input type="number" class="working-time" name="dailyReportDetailFormList[${rowCount}].time" min="0" step="1"> h
        </td>
        <td class="textarea-wrapper">
            <textarea name="dailyReportDetailFormList[${rowCount}].content" class="textarea note" rows="2" cols="60"></textarea>
            <div class="char-counter">0 / 50</div>
        </td>
    `;

		tbody.appendChild(newRow);

		const textArea = newRow.querySelector('textarea');
		textArea.addEventListener('input', () => {
			const maxLength = 50;
			const currentLength = textArea.value.length;
			updateCharCounter(textArea, currentLength);
			adjustHeight(textArea);
		});
	}
	
	function autoAddRows(count) {
			const rowCount = document.getElementById('reportBody').rows.length;
			const rowsToAdd = Math.max(0, count - rowCount);

			for (let i = 0; i < rowsToAdd; i++) {
				addRow();
			}
		}

	function adjustHeight(textarea) {
		textarea.style.height = 'auto';
				textarea.style.height = `${textarea.scrollHeight}px`;
			}

	// 日付選択時にフォームをチェックし、ボタンを活性化する関数
	function checkFormValidity() {
		const dateInput = document.getElementById('dateInput');
	    const submitButton = document.getElementById('submit');
	    const timeInputs = document.querySelectorAll("input[name^='dailyReportDetailFormList'][name$='.time']");
	    const contentTextareas = document.querySelectorAll("textarea[name^='dailyReportDetailFormList'][name$='.content']");
	
	    const dateValid = dateInput.value.trim() !== ''; // 日付が入力されているか確認
	    let isAnyFormFilled = false; // 少なくとも1行が正しく入力されているかどうか
	
	    // 作業時間と作業内容がすべて入力されているか確認
	    timeInputs.forEach((input, index) => {
	        const content = contentTextareas[index];
	        if (input.value.trim() !== '' && content.value.trim() !== '') {
	            isAnyFormFilled = true; // 少なくとも1行が正しく入力されている場合はtrueに設定
	        }
	    });
	
	    // 日付が選択され、少なくとも1行が正しく入力されている場合にボタンを活性化
	    const isValid = dateValid && isAnyFormFilled;
	    submitButton.disabled = !isValid;
	    submitButton.classList.toggle('disabled-form', !isValid);
	}

		// 初期設定
		window.addEventListener('DOMContentLoaded', () => {
		checkFormValidity(); // 初期ロード時にボタンの状態をチェック
			
		const dateInput = document.getElementById('dateInput');
		const timeInputs = document.querySelectorAll("input[name^='dailyReportDetailFormList'][name$='.time']");
		const contentTextareas = document.querySelectorAll("textarea[name^='dailyReportDetailFormList'][name$='.content']");
	
		// 入力イベントを監視してボタンの状態を更新
		dateInput.addEventListener('input', checkFormValidity);
		timeInputs.forEach(input => input.addEventListener('input', checkFormValidity));
		contentTextareas.forEach(textarea => textarea.addEventListener('input', checkFormValidity));

		// 行追加ボタンのクリックイベント
		document.getElementById('add').addEventListener('click', addRow);

		// テキストエリアの高さ調整と文字数カウンター
		document.querySelectorAll(".textarea").forEach(textarea => {
			adjustHeight(textarea);
			textarea.addEventListener('input', () => {
				const maxLength = 50;
				const currentLength = textarea.value.length;
				updateCharCounter(textarea, currentLength);
				adjustHeight(textarea);
			});
			window.addEventListener('resize', () => adjustHeight(textarea));
		});
	});

	</script>


</body>

</html>
