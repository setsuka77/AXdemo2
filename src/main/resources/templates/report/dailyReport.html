<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>日報管理画面 | Analix社内管理システム</title>
	<link rel="stylesheet" href="/login/styles.css">
</head>

<body>
	<div class="dailyReport-container">
		<tr>
			<div class="header-button">
				<form th:action="@{/report/dailyReport}" method="post">
					<button type="submit" name="back" class="button">メニュー</button>
				</form>
				<h2>日報管理</h2>
				<a th:href="@{/logout}"><button>ログオフ</button></a>
			</div>
		</tr>

		<tr>
			<td>
				<div class="info-container">
					<div class="info-item">ユーザー名: <span th:text="${loginUser.name}"></span></div>
					<div class="info-item">ユーザーID: <span th:text="${loginUser.id}"></span></div>
					<!--					<div class="info-item" th:if="${loginUser.role != '2'}">ステータス: <span th:text="${statusText}"></span>-->
				</div>
	</div>
	</td>
	</tr>

	<!-- 対象日付を指定して表示 メンバー/UM -->
	<form id="report-form" th:action="@{/report/dailyReport}" method="post" th:if="${loginUser.role != '2'}">
		<div class="form-group">
			対象日付:
			<input type="date"  name="selectDate" th:value="${selectDate}"></input>
		</div>

		<div class="button-group">
			<button type="submit" th:if="${loginUser.role != '2'}" name="submit" class="button">提出</button>
		</div>

		<!-- 登録完了メッセージ表示 -->
		<div th:if="${message}" class="alert alert-success" role="alert">
			<p th:utext="${message}"></p>
		</div>

		<table class="table table-hover" border="1" cellspacing="0" id="attendance">
			<thead>
				<tr>
					<th>作業時間(h)</th>
					<th>作業内容</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="detail, iterStat : ${dailyReportForm.dailyReportDetailFormList}">
					<td>
						<input type="number" th:name="'dailyReportDetailFormList[' + ${iterStat.index} + '].time'"
							th:value="${detail.time}" min="0" step="1">
					</td>
					<td>
						<textarea th:name="'dailyReportDetailFormList[' + ${iterStat.index} + '].content'"
							th:text="${detail.content}"></textarea>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
	</div>


</body>

</html>
