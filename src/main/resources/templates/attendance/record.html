<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
	<meta charset="UTF-8">
	<title>勤怠管理登録画面</title>
</head>
 
<body>
	<table>
		<tr>
			<td>ユーザー名:</td>
			<td th:text="${username}"></td>
			<td>ユーザーID:</td>
			<td th:text="${userId}"></td>
			<td>ステータス:</td>
			<td th:text="${status}"></td>
		</tr>
	</table>
 
	<div class="row">
		<div class="bs-component col-sm-12">
			<form th:action="@{/attendance/show}" method="post">
				<div class="form-group">
					表示年月:
					<div class="input-group">
						<select id="year" name="year" required class="form-control">
							<option value="" disabled selected>年を選択</option>
							<option th:each="year : ${yearList}" th:value="${year}" th:text="${year}"></option>
						</select>
						<span class="input-group-text">年</span>
 
						<select id="month" name="month" required class="form-control">
							<option value="" disabled selected>月を選択</option>
							<option th:each="month : ${monthList}" th:value="${month}" th:text="${month}"></option>
						</select>
						<span class="input-group-text">月</span>
 
						<button type="submit" name="display" class="btn btn-primary">表示</button>
					</div>
				</div>
			</form>
 
			<button type="submit" class="btn btn-success">登録</button>
 
			<div th:if="${error}" class="alert alert-danger">
				[[${error}]]
			</div>
 
			<table class="table table-hover dataTable no-footer" border="1" cellspacing="0">
				<thead>
					<tr>
						<th>日付</th>
						<th>曜日</th>
						<th>勤務状況</th>
						<th>出勤時間</th>
						<th>退勤時間</th>
						<th>備考</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="date : ${dates}">
						<td th:text="${date}"></td>
                        <td th:text="${date.dayOfWeek}"></td>
						<td>
							<input type="text" th:name="'attendance[' + ${date.dayOfMonth} + '].status'"
								class="form-control" />
						</td>
						<td>
							<input type="time" th:name="'attendance[' + ${date.dayOfMonth} + '].startTime'"
								class="form-control" />
						</td>
						<td>
							<input type="time" th:name="'attendance[' + ${date.dayOfMonth} + '].endTime'"
								class="form-control" />
						</td>
						<td>
							<input type="text" th:name="'attendance[' + ${date.dayOfMonth} + '].note'"
								class="form-control" />
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
 
</html>
