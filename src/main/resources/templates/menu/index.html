<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>処理メニュー | Analix社内管理システム</title>
	<link rel="stylesheet" href="/login/css/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
	<header th:replace="~{common/header :: header}"></header>

	<div class="container">
		<div class="notice-container">
			<h3>お知らせ</h3>
			<table>
				<tbody>
					<tr th:each="notification : ${notifications}">
						<td th:text="${notification.createdAtFormatted}"></td>
						<td th:text="${notification.notificationType}"></td>
						<td>
							<a href="javascript:void(0);" class="notification-link"
								th:attr="data-type=${notification.notificationType}, data-date=${#dates.format(notification.targetDate, 'yyyy-MM-dd')}"
								th:text="${notification.content}">
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="menu-container">
			<h2>処理メニュー</h2>

			<div class="info-container">
				<div class="info-item">ユーザー名: <span th:text="${loginUser.name}"></span></div>
				<div class="info-item">ユーザーID: <span th:text="${loginUser.id}"></span></div>
			</div>

			<!-- 管理者用のメニュー -->
			<div th:if="${role} == 'admin'">
				<ul>
					<li>
						<a th:href="@{/userManagement/manage}" class="card">
							<i class="fa-solid fa-user"></i>
							<span>ユーザ情報<br>登録・変更</br></span>
						</a>
					</li>
					<li>
						<a th:href="@{/department/manage}" class="card">
							<i class="fas fa-users"></i>
							<span>部署管理</span>
						</a>
					</li>

				</ul>
			</div>

			<!-- マネージャ用のメニュー -->
			<div th:if="${role} == 'manager'">

				<ul>
					<li>
						<a th:href="@{/attendance/record}" class="card">
							<i class="fa-solid fa-clock"></i>
							<span>勤怠承認</span>
						</a>
					</li>
					<li>
						<a th:href="@{/report/dailyReport}" class="card">
							<i class="fa-solid fa-file-alt"></i>
							<span>日報承認</span>
						</a>
					</li>
					<li>
						<a th:href="@{/userManagement/manage}" class="card">
							<i class="fa-solid fa-user"></i>
							<span>ユーザ情報<br>登録・変更</br></span>
						</a>
					</li>
					<li>
						<a th:href="@{/department/manage}" class="card">
							<i class="fas fa-users"></i>
							<span>部署管理</span>
						</a>
					</li>
				</ul>


			</div>

			<!-- UM・社員用のメニュー -->
			<div th:if="${role} == 'regular'">

				<ul>
					<li>
						<a th:href="@{/attendance/record}" class="card">
							<i class="fa-solid fa-clock"></i>
							<span>勤怠登録</span>
						</a>
					</li>
					<li>
						<a th:href="@{/report/dailyReport}" class="card">
							<i class="fa-solid fa-file-alt"></i>
							<span>日報登録</span>
						</a>
					</li>
				</ul>

			</div>


		</div>
	</div>
</body>

<script>
	// サービスワーカーの登録
	if ('serviceWorker' in navigator) {
		navigator.serviceWorker.register('/login/js/service-worker.js')
			.then(function (registration) {
				console.log('ServiceWorker registration successful with scope: ', registration.scope);
				initializePush(registration);
			})
			.catch(function (error) {
				console.error('ServiceWorker registration failed: ', error);
			});
	}

	function initializePush(registration) {
		if ('PushManager' in window) {
			registration.pushManager.getSubscription()
				.then(function (subscription) {
					if (subscription === null) {
						// サブスクリプションがない場合、サブスクリプションを取得
						registerPushSubscription(registration);
					} else {
						console.log('Already subscribed.');
					}
				})
				.catch(function (err) {
					console.error('Error during getSubscription(): ', err);
				});
		} else {
			console.error('PushManager is not available.');
		}
	}

	function registerPushSubscription(registration) {
		const PUBLIC_VAPID_KEY = '[[${publicVapidKey}]]';
		const applicationServerKey = urlBase64ToUint8Array(PUBLIC_VAPID_KEY);

		registration.pushManager.subscribe({
			userVisibleOnly: true,
			applicationServerKey: applicationServerKey
		})
			.then(function (subscription) {
				console.log('User is subscribed.');
				// サーバにサブスクリプションを送信
				sendSubscriptionToServer(subscription);
			})
			.catch(function (err) {
				console.error('Failed to subscribe: ', err);
			});
	}

	// サーバーサイドから`loginUser.id`をJavaScriptの変数に埋め込む
	var userId = /*[[${loginUser.id}]]*/ '';

	function sendSubscriptionToServer(subscription) {
		fetch('/login/subscribe', {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json'
			},
			body: JSON.stringify({
				userId: userId,
				endpoint: subscription.endpoint,
				keys: {
					p256dh: arrayBufferToBase64(subscription.getKey('p256dh')),
					auth: arrayBufferToBase64(subscription.getKey('auth'))
				}
			})
		})
			.then(response => {
				if (!response.ok) {
					throw new Error('Network response was not ok.');
				}
				console.log('Subscription sent to server.');
			})
			.catch(error => {
				console.error('Failed to send subscription to server: ', error);
			});
	}

	function urlBase64ToUint8Array(base64String) {
		const padding = '='.repeat((4 - base64String.length % 4) % 4);
		const base64 = (base64String + padding).replace(/\-/g, '+').replace(/\_/g, '/');
		const rawData = window.atob(base64);
		const outputArray = new Uint8Array(rawData.length);
		for (let i = 0; i < rawData.length; ++i) {
			outputArray[i] = rawData.charCodeAt(i);
		}
		return outputArray;
	}

	function arrayBufferToBase64(buffer) {
		let binary = '';
		const bytes = new Uint8Array(buffer);
		const len = bytes.byteLength;
		for (let i = 0; i < len; i++) {
			binary += String.fromCharCode(bytes[i]);
		}
		return window.btoa(binary);
	}

	document.querySelectorAll('.notification-link').forEach(function(link) {
    link.addEventListener('click', function(event) {
        event.preventDefault();  // デフォルトのリンク動作を無効化

        const notificationType = link.getAttribute('data-type');
        const targetDate = new Date(link.getAttribute('data-date'));

        // 年と月を取得
        const year = targetDate.getFullYear();
        const month = targetDate.getMonth() + 1;
        const date = targetDate.getDate();
        console.log('年:', year);
        console.log('月:', month);
        console.log('対象日:', targetDate);
        console.log('通知の種類:', notificationType);
        console.log('対象日:', date);
        
        const reportDate = year + '-' + month + '-' + date;
        
        console.log('日報用:', reportDate);

        if (notificationType.includes('勤怠')) {
            // POST リクエストを送信
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/login/attendance/record?display';

            const yearInput = document.createElement('input');
            yearInput.type = 'hidden';
            yearInput.name = 'year';
            yearInput.value = year;
            form.appendChild(yearInput);

            const monthInput = document.createElement('input');
            monthInput.type = 'hidden';
            monthInput.name = 'month';
            monthInput.value = month;
            form.appendChild(monthInput);

            document.body.appendChild(form);
            form.submit();
        } else if (notificationType.includes('日報')) {
           // POST リクエストを送信
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/login/report/dailyReport?display';
            
            const targetDateInput = document.createElement('input');
            targetDateInput.type = 'hidden';
            targetDateInput.name = 'selectDate';
            targetDateInput.value = reportDate;
            form.appendChild(targetDateInput);
            
            document.body.appendChild(form);
            form.submit();
            
        } else {
            console.log('Unknown notification type:', notificationType);
        }
    });
});



</script>



</html>
